<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form | The Mars Abyss</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;700&display=swap" rel="stylesheet">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    width: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
    overflow-x: hidden;
    position: relative;
    background: #000;
}

/* VIDEO BACKGROUND */
.video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 1;
    opacity: 0.8;
}

.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.1);
    z-index: 2;
}

/* SITE TITLE */
.site-title-overlay {
    position: fixed;
    top: 80px;
    left: 30px;
    z-index: 50;
}

.site-title-overlay h1 {
    color: rgba(13, 255, 108, 0.7);
    font-family: 'Orbitron', sans-serif;
    font-size: 1.8rem;
    text-shadow: 0 0 10px rgba(13, 255, 108, 0.5);
    font-weight: 300;
    letter-spacing: 2px;
}

.site-title-overlay h1 sup {
    font-size: 0.6em;
    vertical-align: super;
    color: rgba(13, 255, 108, 0.9);
}

/* HIDE CONTENT BUTTON */
.hide-content-btn {
    position: fixed;
    top: 80px;
    right: 30px;
    background: rgba(0, 0, 0, 0.7);
    color: #0dff6c;
    border: 2px solid #0dff6c;
    padding: 8px 12px;
    border-radius: 15px;
    cursor: pointer;
    z-index: 1001;
    font-size: clamp(0.7rem, 2vw, 0.8rem);
    transition: all 0.3s ease;
}

.hide-content-btn:hover {
    background: rgba(13, 255, 108, 0.6);
    color: black;
}

/* AUDIO CONTROLS */
.audio-controls {
    position: fixed;
    bottom: 80px;
    right: 40px;
    z-index: 1000;
}

.audio-btn {
    background: rgba(13, 255, 108, 0.8);
    border: 2px solid #0dff6c;
    color: #fff;
    padding: 10px 15px;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
    backdrop-filter: blur(5px);
    font-size: 0.9rem;
}

.audio-btn:hover {
    background: rgba(13, 255, 108, 0.6);
    box-shadow: 0 0 15px rgba(13, 255, 108, 0.7);
}

/* TOP MENU */
nav.top-menu {
    position: fixed;
    top: 0;
    width: 100%;
    display: flex;
    justify-content: center;
    background: rgba(17, 17, 17, 0.95);
    padding: 0.6rem 0;
    z-index: 1000;
    gap: 2.5rem;
    flex-wrap: nowrap;
    backdrop-filter: blur(10px);
    border-bottom: 2px solid #0dff6c;
    transition: all 0.5s ease;
}

nav.top-menu a {
    color: #f5f5f5;
    text-decoration: none;
    font-size: 1.1rem;
    padding: 0.5rem 0.8rem;
    border-radius: 4px;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
}

nav.top-menu a.active,
nav.top-menu a:hover {
    color: #0dff6c;
    background: transparent;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background: rgba(26, 26, 26, 0.98);
    min-width: 140px;
    z-index: 1001;
    border-radius: 4px;
    border: 2px solid #0dff6c;
    top: 100%;
    left: 0;
    backdrop-filter: blur(5px);
    padding: 4px 0;
}

.dropdown .dropdown .dropdown-content {
    position: absolute;
    left: 100%;
    top: 0;
    width: 100%;
}

.dropdown-content a {
    color: #f5f5f5;
    padding: 3px 5px;
    text-decoration: none;
    display: block;
    transition: background-color 0.3s ease;
    font-size: 0.9rem;
    line-height: 1.2;
}

.dropdown-content a:hover {
    background: rgba(13, 255, 108, 0.6);
    color: #fff;
}

.dropdown:hover .dropdown-content {
    display: block;
}

/* MAIN CONTENT */
.main-content {
    position: relative;
    z-index: 10;
    min-height: 100vh;
    padding: 120px 2rem 2rem 2rem;
    max-width: 800px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: all 0.5s ease;
}

/* HIDE CONTENT FUNCTIONALITY */
.main-content.hidden,
footer.hidden,
nav.top-menu.hidden {
    opacity: 0;
    pointer-events: none;
    transform: translateY(20px);
}

.page-header {
    text-align: center;
    margin-bottom: 3rem;
    width: 100%;
}

.page-header h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 2.5rem;
    color: #0dff6c;
    text-shadow: 0 0 15px rgba(13, 255, 108, 0.7);
    margin-bottom: 1rem;
}

.page-header p {
    font-size: 1.1rem;
    color: #e0e0ff;
    line-height: 1.6;
}

/* CONTACT FORM */
.contact-form-container {
    background: rgba(7, 118, 55, 0.2);
    border: 2px solid #0dff6c;
    border-radius: 15px;
    padding: 2.5rem;
    width: 100%;
    max-width: 600px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 30px rgba(13, 255, 108, 0.3);
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: #0dff6c;
    font-family: 'Orbitron', sans-serif;
    font-size: 0.9rem;
}

.form-group input,
.form-group textarea,
.form-group select {
    width: 100%;
    padding: 0.8rem;
    background: rgba(0, 0, 0, 0.7);
    border: 1px solid #077637;
    border-radius: 6px;
    color: #fff;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.form-group input:focus,
.form-group textarea:focus,
.form-group select:focus {
    outline: none;
    border-color: #0dff6c;
    box-shadow: 0 0 10px rgba(13, 255, 108, 0.3);
}

.form-group textarea {
    height: 120px;
    resize: vertical;
}

.submit-btn {
    background: rgba(7, 118, 55, 0.8);
    border: 2px solid #0dff6c;
    color: #fff;
    padding: 0.8rem 2rem;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: 'Orbitron', sans-serif;
    font-size: 1rem;
    width: 100%;
}

.submit-btn:hover {
    background: rgba(13, 255, 108, 0.3);
    box-shadow: 0 0 15px rgba(13, 255, 108, 0.5);
}

/* FOOTER */
footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    text-align: center;
    padding: 0.6rem 0;
    background: rgba(0, 0, 0, 0.8);
    color: #ccc;
    font-family: 'Segoe UI', sans-serif;
    z-index: 1000;
    border-top: 2px solid #0dff6c;
    transition: opacity 0.5s ease;
}

footer.hidden {
    opacity: 0;
    pointer-events: none;
}

/* Responsive */
@media (max-width: 768px) {
    .site-title-overlay {
        top: 70px;
        left: 20px;
    }
    .site-title-overlay h1 {
        font-size: 1.4rem;
    }
    nav.top-menu {
        gap: 1rem;
        flex-wrap: wrap;
    }
    .main-content {
        padding: 100px 1rem 1rem 1rem;
    }
    .contact-form-container {
        padding: 1.5rem;
    }
    .page-header h1 {
        font-size: 2rem;
    }
    .audio-controls {
        bottom: 70px;
        right: 20px;
    }
    .hide-content-btn {
        top: 70px;
        right: 20px;
    }
}
</style>
</head>

<body>

<!-- VIDEO BACKGROUND - Add a surprising video here -->
<video class="video-background" id="formVideo" muted loop playsinline autoplay poster="images/futuristic-interface.jpg">
    <source src="videos/jetbike-ryder..mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<!-- SITE TITLE -->
<div class="site-title-overlay">
    <h1>The Mars Abyss<sup>‚Ñ¢</sup></h1>
</div>

<!-- HIDE CONTENT BUTTON -->
<button class="hide-content-btn" id="hideContentBtn">Hide Content</button>

<!-- AUDIO CONTROLS -->
<div class="audio-controls">
    <button class="audio-btn" id="muteBtn">üîá Unmute Sounds</button>
</div>

<!-- TOP MENU -->
<nav class="top-menu">
    <!-- Your existing menu items -->
    <div class="dropdown">
        <a href="contact.html" class="dropbtn">Contact</a>
        <div class="dropdown-content">
            <a href="mailto:yourname@themarsabyss.com">üìß Email Us</a>
            <a href="contact-form.html" class="active">üìù Contact Form</a>
            <a href="social-media.html">üì± Social Media</a>
        </div>
    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="main-content" id="contentContainer">
    <div class="page-header">
        <h1>QUANTUM MESSAGE TRANSMISSION</h1>
        <p>Send your message across the void. We'll receive it through our Martian communication array.</p>
    </div>

    <div class="contact-form-container">
        <form id="contactForm">
            <div class="form-group">
                <label for="name">YOUR DESIGNATION</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name or Martian designation">
            </div>

            <div class="form-group">
                <label for="email">QUANTUM FREQUENCY</label>
                <input type="email" id="email" name="email" required placeholder="your@frequency.domain">
            </div>

            <div class="form-group">
                <label for="subject">MESSAGE PROTOCOL</label>
                <select id="subject" name="subject" required>
                    <option value="">Select message type</option>
                    <option value="general">General Inquiry</option>
                    <option value="support">Technical Support</option>
                    <option value="collaboration">Collaboration</option>
                    <option value="story">Story Contribution</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">MESSAGE CONTENT</label>
                <textarea id="message" name="message" required placeholder="Transmit your message through the quantum network..."></textarea>
            </div>

            <button type="submit" class="submit-btn">TRANSMIT MESSAGE</button>
        </form>
    </div>
</div>

<!-- FOOTER -->
<footer id="pageFooter">
    <p>¬© 2025 The Mars Abyss. All Rights Reserved.</p>
</footer>

<script>
// Video background
const videoBg = document.getElementById('formVideo');
videoBg.play().catch(e => console.log('Video autoplay prevented'));

// Hide content functionality
const hideContentBtn = document.getElementById('hideContentBtn');
const contentContainer = document.getElementById('contentContainer');
const pageFooter = document.getElementById('pageFooter');
const topMenu = document.querySelector('nav.top-menu');
let contentHidden = false;

hideContentBtn.addEventListener('click', function() {
    contentHidden = !contentHidden;
    
    if (contentHidden) {
        contentContainer.classList.add('hidden');
        pageFooter.classList.add('hidden');
        topMenu.classList.add('hidden');
        hideContentBtn.textContent = 'Show Content';
    } else {
        contentContainer.classList.remove('hidden');
        pageFooter.classList.remove('hidden');
        topMenu.classList.remove('hidden');
        hideContentBtn.textContent = 'Hide Content';
    }
});

// Audio system
const muteBtn = document.getElementById('muteBtn');
let isMuted = true;
let audioElements = [];

function initAudio() {
    const sounds = [
        { src: 'music/echoes-in-the-skyways.mp3', volume: 0.3 },
        { src: 'sounds/quantum-transmission.mp3', volume: 0.2 }
    ];

    sounds.forEach(sound => {
        const audio = new Audio(sound.src);
        audio.volume = sound.volume;
        audio.loop = true;
        audio.muted = true;
        audioElements.push(audio);
    });

    document.addEventListener('click', function unmuteAudio() {
        if (!isMuted) {
            audioElements.forEach(audio => {
                audio.muted = false;
                audio.play().catch(e => console.log('Audio play failed'));
            });
            isMuted = false;
            muteBtn.textContent = "üîä Mute Sounds";
        }
        document.removeEventListener('click', unmuteAudio);
    }, { once: true });
}

// Mute toggle
muteBtn.addEventListener('click', function() {
    isMuted = !isMuted;
    audioElements.forEach(audio => {
        audio.muted = isMuted;
    });
    muteBtn.textContent = isMuted ? "üîá Unmute Sounds" : "üîä Mute Sounds";
});

// Form handling
document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const email = formData.get('email');
    const subject = formData.get('subject');
    const message = formData.get('message');
    const name = formData.get('name');
    
    const mailtoLink = `mailto:yourname@themarsabyss.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(`Name: ${name}\n\nMessage: ${message}`)}`;
    
    alert('Message prepared for transmission! Opening your quantum mail client...');
    window.location.href = mailtoLink;
});

// Initialize audio when page loads
initAudio();

// Play video on click if it's paused
document.addEventListener('click', function() {
    if (videoBg.paused) {
        videoBg.play().catch(e => console.log('Video play failed'));
    }
});
</script>
</body>
</html>
